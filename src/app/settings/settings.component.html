<div id="settings-container">
  <mat-form-field appearance="fill">
    <mat-label>Invite a family member to the household</mat-label>
    <input
      name="invite_username"
      matInput
      [(ngModel)]="invite_username"
      placeholder="username"
    />
  </mat-form-field>
  <button
    id="invite-button"
    mat-raised-button
    type="button"
    color="primary"
    [disabled]="!invite_username"
    (click)="invite()"
  >
    Submit
  </button>
</div>
